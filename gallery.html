    <title>Gallery of Zola and Max</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Function to display a pop-up when clicking the dogs
        function showPopup(dogName) {
            alert(`${dogName} is playing with you! Woof woof!`);
        }
    </script>
</head>
<body>

    <h1>Gallery of Zola and Max</h1>
    <p>Click on the images to see Zola and Max playing!</p>

    <div class="gallery">
        <img src="zola.png" alt="Zola" onclick="showPopup('Zola')" class="interactive-image">
        <img src="max.png" alt="Max" onclick="showPopup('Max')" class="interactive-image">
    </div>

    <a href="index.html">Back to Home</a>

        body {
            background-color: #E6E6FA; /* Light lavender background */

        h1 {
            color: #333;

        .house-info {
            background-color: #F5F5F5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;

        }
